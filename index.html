<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Art Gallery | Graphics Design Portfolio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow-x: hidden;
        }

        .page {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow-y: auto;
        }

        .page.active {
            display: block;
        }

        #welcome-page {
            background: linear-gradient(135deg, #000000 0%, #1a1a2e 50%, #16213e 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .welcome-content {
            animation: fadeInUp 1s ease-out;
        }

        .welcome-title {
            font-size: 4rem;
            margin-bottom: 1rem;
            font-weight: 300;
            letter-spacing: 3px;
            background: linear-gradient(45deg, #ffffff, #8892b0);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .welcome-subtitle {
            font-size: 1.5rem;
            margin-bottom: 3rem;
            opacity: 0.7;
            font-weight: 300;
            color: #ccd6f6;
        }

        .enter-button {
            background: transparent;
            border: 2px solid #64ffda;
            color: #64ffda;
            padding: 12px 40px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }

        .enter-button:hover {
            background: rgba(100, 255, 218, 0.1);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.3);
            transform: translateY(-2px);
        }

        #gallery-page {
            background: #0a0a0a;
        }

        .gallery-header {
            padding: 2rem;
            text-align: center;
            background: rgba(10, 25, 47, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(100, 255, 218, 0.1);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .gallery-title {
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            font-weight: 300;
            color: #ccd6f6;
        }

        .gallery-nav {
            display: flex;
            justify-content: center;
            gap: 2rem;
        }

        .nav-link {
            text-decoration: none;
            color: #8892b0;
            font-weight: 500;
            padding: 5px 0;
            position: relative;
            transition: all 0.3s;
        }

        .nav-link:hover, .nav-link.active {
            color: #64ffda;
        }

        .nav-link.active::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 100%;
            height: 2px;
            background: #64ffda;
            box-shadow: 0 0 10px #64ffda;
        }

        .gallery-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 2rem;
        }

        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }

        .artwork-item {
            background: linear-gradient(145deg, #112240, #0a192f);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(2, 12, 27, 0.5);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            opacity: 0;
            transform: translateY(30px);
            border: 1px solid rgba(100, 255, 218, 0.1);
        }

        .artwork-item.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .artwork-item:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 0 20px 40px rgba(100, 255, 218, 0.2);
            border-color: rgba(100, 255, 218, 0.3);
        }

        .artwork-image {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.3s ease;
        }

        .artwork-item:hover .artwork-image {
            transform: scale(1.05);
        }

        .artwork-info {
            padding: 1.5rem;
        }

        .artwork-title {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: #ccd6f6;
        }

        .artwork-category {
            color: #64ffda;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-weight: 600;
        }

        .fullscreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 12, 27, 0.98);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .fullscreen.active {
            display: flex;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 30px;
            background: none;
            border: none;
            color: #64ffda;
            font-size: 3rem;
            cursor: pointer;
            z-index: 1001;
            transition: all 0.3s;
        }

        .close-btn:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .nav-btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(100, 255, 218, 0.1);
            border: 2px solid #64ffda;
            color: #64ffda;
            font-size: 2rem;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s;
            z-index: 1001;
        }

        .nav-btn:hover {
            background: rgba(100, 255, 218, 0.2);
            box-shadow: 0 0 20px rgba(100, 255, 218, 0.4);
            transform: translateY(-50%) scale(1.1);
        }

        .prev-btn {
            left: 30px;
        }

        .next-btn {
            right: 30px;
        }

        .fullscreen-content {
            max-width: 90%;
            max-height: 90%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #fullscreen-image {
            max-width: 100%;
            max-height: 80vh;
            object-fit: contain;
            border-radius: 8px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
        }

        .image-info {
            color: #ccd6f6;
            text-align: center;
            margin-top: 2rem;
            max-width: 600px;
        }

        #image-title {
            font-size: 1.8rem;
            margin-bottom: 1rem;
            color: #64ffda;
        }

        #image-description {
            font-size: 1.1rem;
            line-height: 1.6;
            opacity: 0.8;
        }

        .developer-credit {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(10, 25, 47, 0.9);
            padding: 12px 24px;
            border-radius: 25px;
            box-shadow: 0 4px 20px rgba(2, 12, 27, 0.8);
            z-index: 99;
            border: 1px solid rgba(100, 255, 218, 0.2);
            backdrop-filter: blur(10px);
        }

        .developer-credit p {
            margin: 0;
            font-size: 0.9rem;
            color: #ccd6f6;
        }

        .developer-credit a {
            color: #64ffda;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s;
        }

        .developer-credit a:hover {
            color: #ffffff;
            text-shadow: 0 0 10px #64ffda;
        }

        .admin-access-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background: linear-gradient(45deg, #64ffda, #0a192f);
            color: #0a192f;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 0 4px 20px rgba(100, 255, 218, 0.3);
            z-index: 1000;
            transition: all 0.3s ease;
            font-weight: bold;
        }

        .admin-access-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(100, 255, 218, 0.5);
        }

        .admin-panel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(2, 12, 27, 0.95);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }

        .admin-panel.active {
            display: flex;
        }

        .admin-form {
            background: linear-gradient(145deg, #112240, #0a192f);
            padding: 2rem;
            border-radius: 12px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border: 1px solid rgba(100, 255, 218, 0.2);
            position: relative;
        }

        .admin-form h3 {
            color: #64ffda;
            margin-bottom: 1.5rem;
            text-align: center;
            font-size: 1.5rem;
        }

        .admin-form input,
        .admin-form select,
        .admin-form textarea {
            width: 100%;
            padding: 12px;
            margin-bottom: 1rem;
            background: rgba(10, 25, 47, 0.8);
            border: 1px solid rgba(100, 255, 218, 0.2);
            border-radius: 6px;
            color: #ccd6f6;
            font-size: 1rem;
        }

        .admin-form input:focus,
        .admin-form select:focus,
        .admin-form textarea:focus {
            outline: none;
            border-color: #64ffda;
            box-shadow: 0 0 10px rgba(100, 255, 218, 0.3);
        }

        .admin-form button[type="submit"] {
            width: 100%;
            padding: 12px;
            background: linear-gradient(45deg, #64ffda, #0a192f);
            border: none;
            border-radius: 6px;
            color: #0a192f;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }

        .admin-form button[type="submit"]:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(100, 255, 218, 0.4);
        }

        .close-admin-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: none;
            border: none;
            color: #64ffda;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }

        .close-admin-btn:hover {
            color: #ffffff;
            transform: scale(1.1);
        }

        .image-loading {
            background: #112240;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 250px;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(100, 255, 218, 0.3);
            border-left: 4px solid #64ffda;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .welcome-title {
                font-size: 2.5rem;
            }
         
            .welcome-subtitle {
                font-size: 1.2rem;
            }
         
            .gallery-nav {
                flex-wrap: wrap;
                gap: 1rem;
            }
         
            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
                gap: 1.5rem;
            }
         
            .nav-btn {
                width: 50px;
                height: 50px;
                font-size: 1.5rem;
            }
         
            .prev-btn {
                left: 10px;
            }
         
            .next-btn {
                right: 10px;
            }
        }
    </style>
</head>
<body>
    <div id="welcome-page" class="page active">
        <div class="welcome-content">
            <h1 class="welcome-title"><strong>IMAGINE</strong><em style="font-size: 0.7em;">Creative Lab</em></h1>
            <p class="welcome-subtitle">Graphics Design Portfolio</p>
            <button id="enter-btn" class="enter-button">Enter Gallery</button>
        </div>
    </div>

    <div id="gallery-page" class="page">
        <header class="gallery-header">
            <h1 class="gallery-title">My Designs</h1>
            <nav class="gallery-nav">
                <a href="#" class="nav-link active" data-filter="all">All</a>
                <a href="#" class="nav-link" data-filter="branding">Branding</a>
                <a href="#" class="nav-link" data-filter="print">Print</a>
                <a href="#" class="nav-link" data-filter="digital">Digital</a>
                <a href="#" class="nav-link" data-filter="illustration">Illustration</a>
            </nav>
        </header>

        <main class="gallery-container">
            <div class="gallery-grid">
            </div>
        </main>
    </div>

    <div id="fullscreen-view" class="fullscreen">
        <button id="close-fullscreen" class="close-btn">&times;</button>
        <button id="prev-btn" class="nav-btn prev-btn">&lt;</button>
        <button id="next-btn" class="nav-btn next-btn">&gt;</button>
        <div class="fullscreen-content">
            <img id="fullscreen-image" src="" alt="Full screen artwork">
            <div class="image-info">
                <h3 id="image-title"></h3>
                <p id="image-description"></p>
            </div>
        </div>
    </div>
    <div class="developer-credit">
        <p>Developed by <a href="https://linkedin.com/in/emmanuel-akinyemi-5a3155389" target="_blank">Akinyemi Emmanuel</a></p>
    </div>
   
    <div id="admin-panel" class="admin-panel">
        <div class="admin-form">
            <h3>Add New Artwork</h3>
            <form id="add-artwork-form">
                <input type="password" id="admin-password" placeholder="Enter admin password" required>
                <input type="text" id="artwork-title" placeholder="Artwork Title" required>
                <select id="artwork-category" required>
                    <option value="">Select Category</option>
                    <option value="branding">Branding</option>
                    <option value="print">Print</option>
                    <option value="digital">Digital</option>
                    <option value="illustration">Illustration</option>
                </select>
                <textarea id="artwork-description" placeholder="Artwork Description" required></textarea>
                <input type="text" id="artwork-image" placeholder="Image URL" required>
                <button type="submit">Add Artwork</button>
            </form>
            <button id="close-admin" class="close-admin-btn">&times;</button>
        </div>
    </div>
   
    <button id="admin-access" class="admin-access-btn">+</button>
   
    <script>
        const artworkData = [
            {
                id: 1,
                title: "Brand Identity Design",
                category: "branding",
                description: "Complete brand identity package for a tech startup including logo, color palette, and typography.",
                imageUrl: "brand.jpg"
            },
            {
                id: 2,
                title: "Magazine Layout",
                category: "print",
                description: "Editorial design for a lifestyle magazine featuring innovative layout and typography.",
                imageUrl: "magazine.png"
            },
            {
                id: 3,
                title: "Mobile App Interface",
                category: "digital",
                description: "User interface design for a fitness tracking mobile application with intuitive navigation.",
                imageUrl: "fitness.png"
            },
            {
                id: 4,
                title: "Corporate Identity Mark",
                category: "illustration",
                description: "Minimalist Logo & Brand Mark Design.",
                imageUrl: "IMG-20251015-WA0068.jpg"
            },
            {
                id: 5,
                title: "Packaging Design",
                category: "branding",
                description: "Sustainable packaging design for an organic skincare product line.",
                imageUrl: "New Product (Flyer)_20251018_193950_0000.png"
            },
            {
                id: 6,
                title: "Book Cover Design",
                category: "print",
                description: "Cover design for a bestselling novel with striking visual elements.",
                imageUrl: "book.png"
            },
            {
                id: 7,
                title: "Website Redesign",
                category: "digital",
                description: "Complete redesign of a corporate website focusing on user experience and modern aesthetics.",
                imageUrl: "redesign.jpg"
            },
            {
                id: 8,
                title: "Commercial Art",
                category: "illustration",
                description: "Mordern Advertising Flyer.",
                imageUrl: "IMG-20251015-WA0067.jpg"
            },
            {
                id: 9,
                title: "Logo Design & Coporate Branding",
                category: "branding",
                description: "Sleek, mordern and topography-focused logo design for a contemporary architecture firm.",
                imageUrl: "arch.png"
            }
        ];
       
        const adminPanel = document.getElementById('admin-panel');
        const adminAccessBtn = document.getElementById('admin-access');
        const closeAdminBtn = document.getElementById('close-admin');
        const addArtworkForm = document.getElementById('add-artwork-form');
        const welcomePage = document.getElementById('welcome-page');
        const galleryPage = document.getElementById('gallery-page');
        const enterBtn = document.getElementById('enter-btn');
        const galleryGrid = document.querySelector('.gallery-grid');
        const navLinks = document.querySelectorAll('.nav-link');
        const fullscreenView = document.getElementById('fullscreen-view');
        const closeFullscreen = document.getElementById('close-fullscreen');
        const fullscreenImage = document.getElementById('fullscreen-image');
        const imageTitle = document.getElementById('image-title');
        const imageDescription = document.getElementById('image-description');
        const prevBtn = document.getElementById('prev-btn');
        const nextBtn = document.getElementById('next-btn');

        let currentFilter = 'all';
        let currentArtworkIndex = 0;
        let filteredArtworks = [];

        function initGallery() {
            renderArtworks();
            setupEventListeners();
            setupScrollAnimation();
            setupAdminPanel();
        }

        function renderArtworks() {
            galleryGrid.innerHTML = '';
          
            if (currentFilter === 'all') {
                filteredArtworks = artworkData;
            } else {
                filteredArtworks = artworkData.filter(artwork => artwork.category === currentFilter);
            }
          
            filteredArtworks.forEach((artwork, index) => {
                const artworkElement = document.createElement('div');
                artworkElement.className = 'artwork-item';
                artworkElement.setAttribute('data-id', artwork.id);
                artworkElement.setAttribute('data-index', index);
              
                artworkElement.innerHTML = `
                    <div class="image-loading">
                        <div class="spinner"></div>
                    </div>
                    <div class="artwork-info">
                        <h3 class="artwork-title">${artwork.title}</h3>
                        <p class="artwork-category">${artwork.category}</p>
                    </div>
                `;
              
                galleryGrid.appendChild(artworkElement);
              
                const img = new Image();
                img.src = artwork.imageUrl;
                img.alt = artwork.title;
                img.className = 'artwork-image';
               
                img.onload = function() {
                    const loadingDiv = artworkElement.querySelector('.image-loading');
                    loadingDiv.parentNode.replaceChild(img, loadingDiv);
                };
               
                img.onerror = function() {
                    const loadingDiv = artworkElement.querySelector('.image-loading');
                    loadingDiv.innerHTML = '<p>Image failed to load</p>';
                };
              
                artworkElement.addEventListener('click', () => {
                    openFullscreenView(index);
                });
            });
          
            setTimeout(() => {
                const artworkItems = document.querySelectorAll('.artwork-item');
                artworkItems.forEach(item => {
                    item.classList.add('visible');
                });
            }, 100);
        }
       
        function setupEventListeners() {
            enterBtn.addEventListener('click', () => {
                welcomePage.classList.remove('active');
                galleryPage.classList.add('active');
            });
          
            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    navLinks.forEach(l => l.classList.remove('active'));
                    link.classList.add('active');
                    currentFilter = link.getAttribute('data-filter');
                    renderArtworks();
                });
            });

            closeFullscreen.addEventListener('click', closeFullscreenView);
            prevBtn.addEventListener('click', showPreviousArtwork);
            nextBtn.addEventListener('click', showNextArtwork);
          
            document.addEventListener('keydown', (e) => {
                if (e.key === 'Escape') {
                    closeFullscreenView();
                } else if (e.key === 'ArrowLeft') {
                    showPreviousArtwork();
                } else if (e.key === 'ArrowRight') {
                    showNextArtwork();
                }
            });
        }

        function setupScrollAnimation() {
            const observerOptions = {
                root: null,
                rootMargin: '0px',
                threshold: 0.1
            };
          
            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('visible');
                    }
                });
            }, observerOptions);
          
            const artworkObserver = new MutationObserver((mutations) => {
                mutations.forEach((mutation) => {
                    mutation.addedNodes.forEach((node) => {
                        if (node.nodeType === 1 && node.classList.contains('artwork-item')) {
                            observer.observe(node);
                        }
                    });
                });
            });
          
            artworkObserver.observe(galleryGrid, { childList: true });
        }

        function openFullscreenView(index) {
            currentArtworkIndex = index;
            const artwork = filteredArtworks[index];
          
            const img = new Image();
            img.src = artwork.imageUrl;
           
            img.onload = function() {
                fullscreenImage.src = artwork.imageUrl;
                imageTitle.textContent = artwork.title;
                imageDescription.textContent = artwork.description;
              
                fullscreenView.classList.add('active');
                document.body.style.overflow = 'hidden';
            };
        }

        function closeFullscreenView() {
            fullscreenView.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function showPreviousArtwork() {
            currentArtworkIndex = (currentArtworkIndex - 1 + filteredArtworks.length) % filteredArtworks.length;
            const artwork = filteredArtworks[currentArtworkIndex];
          
            const img = new Image();
            img.src = artwork.imageUrl;
           
            img.onload = function() {
                fullscreenImage.src = artwork.imageUrl;
                imageTitle.textContent = artwork.title;
                imageDescription.textContent = artwork.description;
            };
        }

        function showNextArtwork() {
            currentArtworkIndex = (currentArtworkIndex + 1) % filteredArtworks.length;
            const artwork = filteredArtworks[currentArtworkIndex];
          
            const img = new Image();
            img.src = artwork.imageUrl;
           
            img.onload = function() {
                fullscreenImage.src = artwork.imageUrl;
                imageTitle.textContent = artwork.title;
                imageDescription.textContent = artwork.description;
            };
        }

        function setupAdminPanel() {
            const ADMIN_PASSWORD = "Emman14.";
          
            adminAccessBtn.addEventListener('click', () => {
                adminPanel.classList.add('active');
            });
          
            closeAdminBtn.addEventListener('click', () => {
                adminPanel.classList.remove('active');
                addArtworkForm.reset();
            });
          
            addArtworkForm.addEventListener('submit', (e) => {
                e.preventDefault();
              
                const password = document.getElementById('admin-password').value;
                const title = document.getElementById('artwork-title').value;
                const category = document.getElementById('artwork-category').value;
                const description = document.getElementById('artwork-description').value;
                const imageUrl = document.getElementById('artwork-image').value;
              
                if (password !== ADMIN_PASSWORD) {
                    alert('Incorrect password!');
                    return;
                }
              
                const newArtwork = {
                    id: artworkData.length + 1,
                    title: title,
                    category: category,
                    description: description,
                    imageUrl: imageUrl
                };
              
                artworkData.push(newArtwork);
              
                renderArtworks();
              
                adminPanel.classList.remove('active');
                addArtworkForm.reset();
              
                alert('Artwork added successfully!');
            });
          
            adminPanel.addEventListener('click', (e) => {
                if (e.target === adminPanel) {
                    adminPanel.classList.remove('active');
                    addArtworkForm.reset();
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initGallery);
    </script>
</body>
</html>
